
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>To‑Do & Notes (LocalStorage)</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <header>
      <h1>To‑Do & Notes</h1>
      <div class="sub">Persistent with LocalStorage</div>
    </header>

    <section class="card">
      <div class="row">
        <input id="taskInput" placeholder="Add a new task and hit Enter">
        <button id="addBtn">Add</button>
      </div>
      <div class="row small">
        <label><input type="checkbox" id="hideDone"> Hide completed</label>
        <input id="search" placeholder="Search tasks">
      </div>
      <ul id="list"></ul>
      <div class="row small">
        <button id="clearAll">Clear All</button>
        <span id="stats"></span>
      </div>
    </section>

    <section class="card">
      <h2>Quick Notes</h2>
      <textarea id="notes" rows="8" placeholder="Write notes here..."></textarea>
      <div class="row small"><span id="saved"></span></div>
    </section>
  </div>

<script src="app.js"></script>
</body>
</html>
